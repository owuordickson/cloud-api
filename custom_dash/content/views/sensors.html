<div>
    <table class="table table-bordered table-hover st-table">
        <thead class="st-thead">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Encoding</th>
            <th>Metadata</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in sensorsList">
            <td>{{x["@iot.id"]}}</td>
            <td>{{x["description"]}}</td>
            <td>{{x["encodingType"]}}</td>
            <td>{{x["metadata"]}}</td>
            <td><div class="fa fa-remove delete-entity" ng-click="deleteSensorClicked(x)"></div></td>
        </tr>
        </tbody>
    </table>
</div>
